<h2>윤기도문 3장</h2>
임하윤 내가 당신을 그리워하는 것은 까닭이 없는 것이 아닙니다<br>
다른 사람들은 나의 미소만을 사랑하지마는 당신은 나의 눈물도 사랑하는 까닭입니다<br>
윤 하나의 추억과<br>
윤 하나의 사랑과<br>
윤 하나의 쓸쓸함과<br>
윤 하나의 동경과<br>
윤 하나의 시와<br>
윤 하나의 어머니<br>
